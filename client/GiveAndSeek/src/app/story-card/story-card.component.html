<div class="row row-cols-1 row-cols-md-2 row-cols-sm-2 row-cols-lg-3 row-cols- g-4 ">
    <div *ngFor="let story of storyData">
        <div class="card h-100 content-theme ">
            <span *ngIf="story.isfundRequired"
                class="position-absolute top-0 start-100 translate-middle p-2 btn-orange  border border-light rounded-pill">
                <i class="fa fa-usd" aria-hidden="true"></i>
                <span class="visually-hidden">New alerts</span>
            </span>
            <div class="card-body p-3">
                <img src='http://localhost:8000/{{story.documents_proof[0]}}' class="card-img-top p-0 m-0 "
                    alt="story_image" style="height: 250px;">
                <div class="card-title" style="height: 40%;"><a [routerLink]="['/stories',story._id]"
                        style="text-decoration: none;">
                        <div class="text-dark mt-3"> <strong>{{story.story_title}} </strong></div>

                    </a>
                    <div class=" d-flex justify-content-between">
                        <div class="text-muted"> <i class="fa fa-user-circle " aria-hidden="true"></i>
                            {{story.user_name }} </div>
                        <div class="text-muted"> <i class="fa fa-clock-o mr-2" aria-hidden="true"></i>
                            {{story.creation_date}} </div>

                    </div>
                    <div class="d-flex  my-2 justify-content-center ">
                         <a href=""
                                data-action="share/whatsapp/share" target="_blank" style="text-decoration: none;"><i class="fa-brands fa-whatsapp fa-3x mx-2 text-success" ></i></a> 
                                <a href=""
                                data-action="share/whatsapp/share" target="_blank" style="text-decoration: none;"> <i class="fa-brands fa-facebook fa-3x mx-2 text-primary "></i> </a>
                                <a href=""
                                data-action="share/whatsapp/share" target="_blank" style="text-decoration: none; "> <i class="fa-brands fa-twitter fa-3x mx-2 text-info" ></i> </a>
                    </div>




                    <!-- <div class="badge rounded-pill bg-theme text-black  py-2 " style="width: 100%;">
                    {{story.streaming_platform}}
                </div> -->

                </div>
                <!-- <div class="card-footer text-center"> -->
                <!-- <app-rating [storyData]="story" *ngIf="profileView!=true"></app-rating> -->
                <!-- <div *ngIf="profileView===true" class="py-2" style="width: 100%;">
                    <span class="btn-green badge  py-2 px-4 " *ngIf="story.isVerified===true">Approved</span>
                    <span class="btn-red badge  py-2 px-4 " *ngIf="story.isVerified===false">Not Approved</span>
                </div>
                 -->
                <!-- </div> -->
            </div>
        </div>
    </div>
