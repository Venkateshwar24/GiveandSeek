<div class="row mt-4">
    <h1> User Comments</h1>
</div>

<div class=" mb-3" *ngIf="this.authService.isLoggedIn()">
    <div class="card">
        <div class="d-flex flex-row align-items-center mt-2 pl-3">
            <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
            <medium class=" text-muted pl-2" *ngIf="user">{{user.user_name}}</medium>

        </div>
        <div class="row align-items-center mt-2 px-5 py-3">

            <form [formGroup]="CommentData" (ngSubmit)="onCommentSubmit(user._id,user.user_name)">
                <input formControlName="user_id" hidden>
                <input formControlName="user_name" hidden>
                <input formControlName="story_id" hidden>
                <div class="form-group">
                    <label for="" class="pb-1">Comment</label>
                    <textarea type="text" class="form-control rounded-5 input"
                        formControlName="user_comment"></textarea>
                </div>
                <button type="submit" class="btn btn-orange float-right">Post</button>
            </form>

        </div>
    </div>
</div>



<div class="card p-3 mb-2 reviews" *ngFor="let comment of comments">
    <div class="d-flex justify-content-between align-items-center">
        <div class=" d-flex flex-row align-items-center">
            <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>

            <span>
                <medium class=" pl-2 text-muted">{{comment.user_name}}</medium>
            </span>
        </div>

        <small><i class="fa fa-clock-o text-secondary" aria-hidden="true"></i> {{comment.creation_date}}</small>
    </div>

    <div class=" d-flex flex-row align-items-center ml-5 mb-2">

        <div class="reviewsText text-muted "> {{comment.user_comment}}</div>
    </div>

        <span class="dots"></span>

    </div> -->

</div>
